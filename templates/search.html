{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">Search</div>
<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
          <form action="/search" method="post">
              <table class="table">
                  <tr>
                      <td>mobile number</td>
                      <td><input type="text" name="mobnumber" class="form-control"></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><button type="submit" class="btn btn-success">submit</button></td>
                  </tr>
              </table>
          </form>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          {% if status %}
          <table class="table">
            <thead>

              <tr>
                <th scope="col">Patient Name</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Place</th>
                <th scope="col">Pincode</th>
                
              </tr>
              
            </thead>
            <tbody>
                {% for i in search %}
                <tr>
                  <td>{{i[1]}}</td>
                  <td>{{i[2]}}</td>
                  <td>{{i[3]}}</td>
                  <td>{{i[4]}}</td>
                  <td>{{i[5]}}</td>
                  <td>{{i[6]}}</td>
                  <td>{{i[7]}}</td>
                </tr>
                {% endfor %}
              
            </tbody>
          </table>
          {% endif %}

  
      </div>
  </div>
      </div>
{% endblock %}
